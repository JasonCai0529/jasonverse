<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/mosaic_style.css">
    <title>Document</title>

</head>
<body>
    <h1>Photo Mosaic Generator</h1>
    
    <form id="upload-form">

        <div class="image-section">
            <div id="sourceImg-section">
                <label>Source Image(PNG):</label>
                <input type="file" id="sourceImg" name="sourceImg" accept="image/*" required><br><br>
            </div>

            <div id="tileImg-section">
                <label>Tile Images(PNG, multiple allowed):</label>
                <input type="file" name="tileImgs" accept="image/*" multiple required><br><br>
            </div>
        </div>
        


        <label>Number of Tiles(per side):</label>
        <input type="number" name="num_tiles" id="num_tiles" placeholder="e.g. 40">
        <br><br>

        <label>Pixels per Tile:</label>
        <input type="number" name="pixels_per_tile" id="pixels_per_tile" placeholder="e.g. 50">
        <br><br>


        <button id='generate-btn' type="submit">Generate Mosaic</button>
    

    </form>

    <div id="output-img">
        <img id="mosaic-img">
    </div>

    

    
     <div id="rescale-section" style="display: none; margin-top: 20px;">
            <label for="scale">Rescale Image: </label>
            <input type="range" id="scale-bar" min="0.1" max="2" step="0.1" value="1">
            <span id="scale-value">1Ã—</span>
            <button id="confirm-rescale-btn">Confirm</button>

            <button id="rotate-btn">Rotate</button>
    </div>

    <div id="reset-btns-container" style="display: none;">
        <div id="clear-img-btn-wrapper">
            <button id="clear-img-btn">Clear Image</button>
        </div>

        <div id="clear-btn-wrapper">
            <button id="clear-btn">Clear All</button>
        </div>
    </div>


    

    <button id="save-btn" style="display: none;" title="Download the mosaic image">ðŸ’¾ Save Mosaic</button>

    

    <script src="static/js/mosaic.js"></script>

</body>
</html>
