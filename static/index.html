<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/mosaic_style.css">
    <title>Document</title>

</head>
<body>
    <h1>Photo Mosaic Generator</h1>
    
    <form id="uploadForm">

        <div class="image-section">
            <div id="sourceImg-section">
                <label>Source Image(PNG):</label>
                <input type="file" name="sourceImg" accept="image/png" required><br><br>
            </div>

            <div id="tileImg-section">
                <label>Tile Images(PNG, multiple allowed):</label>
                <input type="file" name="tileImgs" accept="image/png" multiple required><br><br>
            </div>
        </div>
        


        <label>Number of Tiles:</label>
        <input type="number" name="num_tiles" required><br><br>

        <label>Pixels per Tile:</label>
        <input type="number" name="pixels_per_tile" required><br><br>

        <button type="submit">Generate Mosaic</button>
    </form>

    <div id="output-img"></div>


    <div id="clear-btn-wrapper">
        <button id="clear-btn">Clear</button>
    </div>
    

    <script src="static/js/mosaic.js"></script>

</body>
</html>
